<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<div class="w3-container">
    <div th:if="${param.error}">Credenciales incorrectas</div>
</div>
<div class="w3-container w3-content w3-padding-64">
    <div class="w3-content w3-card-4" style="max-width:800px; border: 1px solid gray;">
        <div class="w3-container w3-green" >
            <h2 class="w3-center">Login</h2>
        </div>
        <form class="w3-container" th:action="@{/auth/login}" method="post">
            <p>
                <label class="w3-text-black"><b>Name</b></label>
                <input class="w3-input w3-border w3-sand" name="name" type="text"></p>
            <p>
                <label class="w3-text-black"><b>Password</b></label>
                <input class="w3-input w3-border w3-sand" name="password" type="password"></p>
            <p>
                <button class="w3-btn w3-dark-gray">Login</button>
            </p>
            <p>
                <a th:href="@{/auth/register}">Don't have an account?</a>
            </p>
        </form>
    </div>
</div>
</body>
</html>
