<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add character</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<form class="w3-container" th:action="@{/add/character}" th:object="${cartoonCharacter}" method="post"
      enctype="multipart/form-data">
    <p>
        <label class="w3-text-black"><b>Name</b></label>
        <input class="w3-input w3-border w3-sand" name="name" type="text" th:field="*{name}"></p>
    <p>
    <p>
        <label class="w3-text-black"><b>History</b></label>
        <input class="w3-input w3-border w3-sand" name="history" type="text" th:field="*{history}"></p>
    <p>
        <label class="w3-text-black"><b>Age</b></label>
        <input class="w3-input w3-border w3-sand" name="age" type="number" th:field="*{age}"></p>
    <p>
    <p>
        <label class="w3-text-black"><b>Weight</b></label>
        <input class="w3-input w3-border w3-sand" name="weight" type="number" th:field="*{weight}"></p>
    <p>
    <p>
        <label class="w3-text-black"><b>Image</b></label>
        <input class="w3-input w3-border w3-sand" name="file" type="file"></p>
    <p>
        <button class="w3-btn w3-dark-gray">Save</button>
    </p>
</form>

</body>
</html>
